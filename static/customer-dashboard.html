<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <script src="https://unpkg.com/aws-sdk@2.799.0/dist/aws-sdk.min.js"></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@4.6.0/dist/amazon-cognito-identity.min.js"></script>
     <!-- Include the API Gateway SDK scripts -->
    <script type="text/javascript" src="../lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="../lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="../lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="../lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="../lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="../lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="../lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="../lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="../lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="../lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="../apigClient.js"></script>
</head>
<body>
    <script> 
        console.log("hi");
    </script>
    <h1>Customer Dashboard</h1>
    <h2>Welcome, <span id="customer-name"></span>!</h2>
    <p>Email: <span id="email"></span></p>
    <div id="instance-cards"></div>
    <button onclick="goToClaimCodePage()">Claim a Code!</button>
    <button onclick="goToScheduleRecommendationPage()">Customize recommendation emails</button>
    <button onclick="signOut()">Sign Out</button>
    <script>

        var apigClient = apigClientFactory.newClient();
        document.getElementById('customer-name').innerText = localStorage.getItem('userName');
        document.getElementById('email').innerText = localStorage.getItem('userEmail');
        var userId = localStorage.getItem("userID")

        function goToClaimCodePage() {
            // Replace 'claim-code.html' with the actual path to the claim-code page
            window.location.href = 'claim-code.html';
        }

        function goToScheduleRecommendationPage() {
            // Replace 'claim-code.html' with the actual path to the claim-code page
            window.location.href = 'schedule-recommendations.html';
        }

        // Assuming you have a function to make the API call that returns a promise
        function getEnrolledPrograms() {
            var params = {
                userid: userId // replace this with your actual user id
            };

            // Make the API call
            return apigClient.programsEnrolledProgramsUseridGet(params, {}, {});
        }

        getEnrolledPrograms().then(function(response) {
            var programs = response.data;
            var programCards = document.getElementById('instance-cards');
            programs.forEach(function(program) {
                var card = document.createElement('div');
                card.className = 'card';
                card.innerText = program.id; // replace 'id' with the actual property you want to display
                programCards.appendChild(card);
        });
         }).catch(function(error) {
            console.error(error);
        });
        </script>

</body>
</html>
