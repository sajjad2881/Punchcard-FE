      checkbox.type = 'checkbox';

      checkbox.onchange = function() {
        if (this.checked) {
          totalSpent += parseFloat(this.value);
          selectedItems.push(menuItem);
        } else {
          totalSpent -= parseFloat(this.value);
          const index = selectedItems.indexOf(menuItem);
          if (index > -1) {
            selectedItems.splice(index, 1);
          }
        }
        document.getElementById('amountSpent').value = totalSpent.toFixed(2);
      };
      itemElement.innerText = `${menuItem.item}: $${menuItem.price}`;
      itemElement.prepend(checkbox);
      menuItemsContainer.appendChild(itemElement);
    }
  } catch (error) {
    console.error('Error fetching menu items:', error);
  }
